<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>drag and drop</title>

    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">

<body>
    <header class="header">
        <div class="header-inner">
            <h1>drag and drop</h1>
    
            <nav class="navigation">
                <a href="example1.html" class="navigation-item">1page</a>
                <a href="example2.html" class="navigation-item">2page</a>
            </nav>
        </div>

    <main class="example-2">
        <ul class="button-list">
            <li class="column button-item" draggable="true">
                <button type="button" class="button-primary picture">
                    <span>사진 보기</span>
                    <img src="assets/images/icon_7.svg" alt="">
                </button>
            </li>
            <li class="column button-item" draggable="true">
                <button type="button" class="button-primary trash">
                    <span>휴지통</span>
                    <img src="assets/images/icon_8.svg" alt="">
                </button>
            </li>
            <li class="column button-item" draggable="true">
                <button type="button" class="button-primary reset">
                    <span>새로고침</span>
                    <img src="assets/images/icon_9.svg" alt="">
                </button>
            </li>
        </ul>

        <div class="scenario-container">
            <div class="column scenario-wrapper" draggable="true">
                <div class="scenario-item">
                    <img src="assets/images/icon_1.svg" alt="">
                </div>
                <div class="scenario-item">
                    <img src="assets/images/icon_4.svg" alt="">
                </div>

                <textarea>텍스트 작성하는 곳</textarea>
            </div>

            <div class="column scenario-wrapper" draggable="true">
                <div class="scenario-item">
                    <img src="assets/images/icon_2.svg" alt="">
                </div>
                <div class="scenario-item">
                    <img src="assets/images/icon_5.svg" alt="">
                </div>
            </div>

            <div class="column scenario-wrapper" draggable="true">
                <div class="scenario-item">
                    <img src="assets/images/icon_3.svg" alt="">
                </div>
                <div class="scenario-item">
                    <img src="assets/images/icon_6.svg" alt="">
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="footer-inner">
            <h2>drag and drop</h2>
        </div>
    </footer>
</body>
